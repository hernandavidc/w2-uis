<!DOCTYPE html>
<html lang="es">
<head>
    <title>Intro Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="components/message.js"></script>
    <script src="components/computed-prop.js"></script>
    <script src="components/methods.js"></script>
    <script src="components/vmodel.js"></script>
    <script src="components/vmodel-array.js"></script>
    <script src="components/emitevent.js"></script>
    <script src="components/parent-data.js"></script>
    <script src="components/child-data.js"></script>
    <script src="components/child-methods.js"></script>
    <script src="components/ciclos.js"></script>
    <script src="components/condicional.js"></script>
    <script src="components/slots.js"></script>
    <script src="components/watchers.js"></script>
    <script src="components/computed-obj.js"></script>
</head>
<body>
    
    <div id="app">
        <h2>Componente message</h2>
        <message></message>

        <computed-prop></computed-prop>
        <methods></methods>
        <vmodel></vmodel>
        <vmodel-array></vmodel-array>
        <emitevent @show_car_brand="alertShowCarBrand"></emitevent>
        <parent-data></parent-data>
        <child-data ref="childData"></child-data>
        <child-methods ref="childMethods"></child-methods>
        <ciclos></ciclos>
        <condicional></condicional>
        <slots>
            <p> Contenido del slot sin nombre </p>
            <template slot="header">
                <h3> Slot name header </h3>
            </template>
            <template slot="footer">
                <h5> Slot name footer </h5>
            </template>
        </slots>
        <watchers></watchers>
        <computed-obj></computed-obj>
    </div>

    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    appName: 'Intro de Vuejs'
                }
            },
            mounted(){
                let valueRef = this.$refs.childData.componentName;
                console.log(this);

                console.log("Vuejs instanse id mounted");
                console.log("Ref: childDate: ", valueRef);

                setTimeout(() => {
                    this.$refs.childMethods.showCmpValue();
                }, 3000)
            },
            methods: {
                alertShowCarBrand(carBrand, valor2){
                    alert(carBrand + " " + valor2);
                }
            }
        })
    </script>
</body>
</html>
